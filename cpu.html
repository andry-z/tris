<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style/style.css" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <title>Tris</title>
  </head>
  <body>
    <div class="container nes-container with-title is-centered">
      <div class="titleContainer" id="title">
        <h1 class="nes-text">Tris</h1>
      </div>
      <div id="sprite1"></div>
      <div class="punteggio1"></div>
      <div id="sprite2"></div>
      <div class="punteggio2"></div>
      <div class="grid">
        <div class="flexContainer">
          <div class="cell">
            <a href="" class="button" data-row="0" data-col="0"> </a>
          </div>
          <div class="cell">
            <a href="" class="button" data-row="0" data-col="1"> </a>
          </div>
          <div class="cell">
            <a href="" class="button" data-row="0" data-col="2"> </a>
          </div>
        </div>
        <div class="flexContainer">
          <div class="cell">
            <a href="" class="button" data-row="1" data-col="0"> </a>
          </div>
          <div class="cell">
            <a href="" class="button" data-row="1" data-col="1"> </a>
          </div>
          <div class="cell">
            <a href="" class="button" data-row="1" data-col="2"> </a>
          </div>
        </div>
        <div class="flexContainer">
          <div class="cell">
            <a href="" class="button" data-row="2" data-col="0"> </a>
          </div>
          <div class="cell">
            <a href="" class="button" data-row="2" data-col="1"> </a>
          </div>
          <div class="cell">
            <a href="" class="button" data-row="2" data-col="2"> </a>
          </div>
        </div>
      </div>
      <div>
        <p id="winner"></p>
        <i id="trophy" class=""></i>
      </div>
      <button type="button" class="nes-btn is-error" onclick="reset()">
        Reset
      </button>
    </div>
    <script src="static/js/cpu.js"></script>
  </body>
</html>
